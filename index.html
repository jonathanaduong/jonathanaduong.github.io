<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jonathan Duong</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .container {
        display: inline-block;
        cursor: pointer;
      }
      
      .bar1, .bar2, .bar3 {
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
      }
      
      .change .bar1 {
        transform: translate(0, 11px) rotate(-45deg);
      }
      
      .change .bar2 {opacity: 0;}
      
      .change .bar3 {
        transform: translate(0, -11px) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="nav_bar">
      <a id="nav_bar_left" href="">
        <p>JONATHAN DUONG</p>
      </a>
      <div id="nav_bar_right">
        <div id="links">
          <div class="nav_bar_link"><a href="">PROJECTS</a></div>
          <div class="nav_bar_link"><a href="">ABOUT</a></div>  
          <div class="nav_bar_link"><a href="">CONNECT</a></div>
        </div>
        <div id="menu">
          <div class="menu_bar_1"></div>
          <div class="menu_bar_2"></div>
          <div class="menu_bar_3"></div>
        </div>
      </div>
    </div>	
    <script src="index.js"></script>
  </body>
</html>
